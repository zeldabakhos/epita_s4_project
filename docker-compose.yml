services:
  backend:
    build: ./backend
    container_name: cha-backend
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      # IMPORTANT: use the service name "mongodb" (NOT localhost)
      MONGO_URI: mongodb://mongodb:27017/cancer_helper_ai
      SECRET_TOKEN_KEY: superUltraMegaSecretKey123
    depends_on:
      - mongodb
    volumes:
      # hot-reload dev workflow with nodemon (if you want)
      - ./backend:/app
      - /app/node_modules
    command: npm run dev  # uses nodemon if you configured "dev" script

  mongodb:
    image: mongo:6.0
    container_name: cha-mongo
    ports:
      - "27018:27017"   # so Compass can connect via localhost:27017
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
